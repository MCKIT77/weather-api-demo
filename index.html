<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- including bootstrap css -->
    <!-- including bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>

<body>
    <header class="header">
        <h2 class="header-text">Weather Dashboard</h2>
    </header>
    <!--  -->
    <div class="main row" id="main">
        <aside class="search-area col-4">
            <h3 class="search-area-text">Search for a City:</h3>
            <form id="search-form">
                <input type="text" name="search-box" id="search-box" placeholder="City name, State">
                <button class="search-button btn btn-primary" id="search-btn" type="submit">Search</button>
                <div class="previous-searches"></div>
                <button id="clear-prev-searches" class="btn btn-primary">Clear Previous Searches</button>


            </form>

        </aside>
        <div class="content-side col-8" id="content-side">
            <!-- <h2 id="city-name"></h2>
            <div id="weather-info"></div>
            <div id="forecast-cards" class="row"></div> -->
        </div>

    </div>

    <!-- including bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="assets/js/index.js"></script>
</body>

</html>
